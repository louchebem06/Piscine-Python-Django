{% extends "moviemon/base.html" %}

{% block content %}
    <h1 class="title-screen">Save game</h1>
    {% include "moviemon/elements/slot_selector.html" %}
    <ul class="ask_press">
        <li><span class="key">A</span> - Save</li>
        <li><span class="key">B</span> - Return to the options page</li>
        <li {% if select == 0 %}class="red"{% endif %}><span class="key">▲</span> - Move top</li>
        <li {% if select == 2 %}class="red"{% endif %}><span class="key">▼</span> - Move bottom</li>
    </ul>
{% endblock %}
