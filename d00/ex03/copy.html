<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copy</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.width_html5 { width: 80% }
		.width_css3 { width: 60% }
		.width_jquery { width: 50% }
		.width_python { width: 70% }
		.width_php { width: 65% }
		.width_node { width: 35% }
	</style>
</head>
<body>
	<li>
		<h2>Frontend</h2>
		<p data-value="80" class="width_html5">HTML5</p>
		<progress class="progress-bar html5" id="html5" max="100" value="80"></progress>
		<p data-value="60" class="width_css3">CSS3</p>
		<progress class="progress-bar css3" id="css3" max="100" value="60"></progress>
		<p data-value="50" class="width_jquery">jQuery</p>
		<progress class="progress-bar jquery" id="jquery" max="100" value="50"></progress>
	</li>
	<li>
		<h2>Backend</h2>
		<p data-value="70" class="width_python">Python</p>
		<progress class="progress-bar python" id="python" max="100" value="70"></progress>
		<p data-value="65" class="width_php">PHP</p>
		<progress class="progress-bar php" id="php" max="100" value="65"></progress>
		<p data-value="35" class="width_node">Node.js</p>
		<progress class="progress-bar node-js" id="node-js" max="100" value="35"></progress>
	</li>
</body>
</html>
